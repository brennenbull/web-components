<html>
  <head>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <template id="t">
      <style>
        #s1::slotted(*){
          color: red;
        }
      </style>
      <span>I'm a shadow-element using Shadow DOM!</span>
      <slot id="s1"></slot>
    </template>
  </body>
</html>

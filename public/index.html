    <style media="screen">
      .dropdown ul ul{
        display: none;
        position: absolute;
      }
      /*styles inner list and label*/
      .dropdown ul li {
        display:inline-block;
        background-color: #58585A;
      }

      /*adds styling to dropdown*/
      .dropdown ul {
        padding: 0;
        margin: 0;
        list-style: none;
        position: relative;
      }


      /*adds hover effect to elements*/
      .dropdown a:hover {
        width: 100%;
        background-color: #6CCCAA;
      }

      /*displays the list*/
      .dropdown ul li:hover > ul {
        display:inherit;
      }
      /*adds the box to suround the list item*/
      .dropdown ul ul li {
        width:170px;
        float:none;
        display:list-item;
        position: relative;
      }

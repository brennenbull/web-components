<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="import" href="./tab-list-templ.html">
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <template id="nav">
      <style media="screen">
      /*adds size to tab*/
      :host{
        display: inline-block;
      }
      :slotted(*){
        /*display: inline-block;*/
      }
      /*hid the dropdown*/
      .dropdown ul ul{
        display: none;
        position: absolute;
      }
      /*styles inner list and label*/
      .dropdown ul li {
        display:inline-block;
        background-color: #58585A;
      }

      /*adds styling to dropdown*/
      .dropdown ul {
        padding: 0;
        margin: 0;
        list-style: none;
        position: relative;
      }


      /*adds hover effect to elements*/
      .dropdown a:hover {
        width: 100%;
        background-color: #6CCCAA;
      }

      /*displays the list*/
      .dropdown ul li:hover > ul {
        display:inherit;
      }
      /*adds the box to suround the list item*/
      .dropdown ul ul li {
        width:170px;
        float:none;
        display:list-item;
        position: relative;
      }
      </style>
      <div class="dropdown">
          <ul>

              </ul>
            </li> -->

          </ul>
        </div>
    </template>
  </body>
</html>
